DATASET:
  DATASET: 'voc'
  DATASET_DIR: '/data/datasets/widerface-all/wider-face-512-60-0.5'
#TRAIN_SETS: [['201806154','trainval']]
  TRAIN_SETS: [['2012','trainval']]
  TEST_SETS:  [['2007', 'test']]

EXP_DIR: './experiments/models/yolo_v3_mobilenetv2_voc'
LOG_DIR: './experiments/models/yolo_v3_mobilenetv2_voc'
RESUME_CHECKPOINT: './experiments/models/yolo_v3_mobilenetv2_voc-6-22-0/yolo_v3_mobilenet_v2_voc_epoch_200.pth'
#RESUME_CHECKPOINT: './weights/yolo/yolo_v3_mobilenet_v2_voc_epoch_6-22-0.pth'
PHASE: ['test']
