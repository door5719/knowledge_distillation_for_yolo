MODEL:
  SSDS: yolo_v3
  NETS: mobilenet_v2
  IMAGE_SIZE: [256, 256]
  NUM_CLASSES: 2
  FEATURE_LAYER: [[['B','B','D1'], [13,'B','B','D1'], [6,'B','B','D1']],
                  [[96,96,96], [48,64,64,64], [32,48,48,48]]]
#SIZES: [[416, 416], [416, 416], [416, 416]]
  ASPECT_RATIOS: [[[0.278,0.216], [0.375,0.475], [0.896,0.783]],
                  [[0.072,0.146], [0.146,0.108], [0.141,0.286]],
                  [[0.024,0.031], [0.038,0.072], [0.079,0.055]], ]

TRAIN:
  MAX_EPOCHS: 250
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 24
  TRAINABLE_SCOPE: 'base,extras,loc,conf'
  RESUME_SCOPE: 'base,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.01
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 50

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [90, 100]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

