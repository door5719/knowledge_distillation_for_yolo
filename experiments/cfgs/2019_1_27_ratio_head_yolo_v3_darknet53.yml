TRAIN:
  MAX_EPOCHS: 120
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 8
  TRAINABLE_SCOPE: 'base,extras,loc,conf'
  RESUME_SCOPE: 'base,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: multi_step
    STEPS: [40,80,100,110]
    GAMMA: 0.3126
    
TEST:
  BATCH_SIZE: 6
  TEST_SCOPE: [40, 42]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'coco'
  DATASET_DIR: '/data/'
#  DATASET_DIR: '/data/tracking_data/training_only'
#  DATASET_DIR: '/data/tracking_data/meeting_room/tracking_data_meeting_room_easy'
#  TRAIN_SETS: ['head_difficult_train' , 'head_office_train','head_squatting_train' , 'head_steve_train','head_v2_benchmark_0_train','head_CrowdHuman_train']
  TRAIN_SETS: ['training_data_resources1','training_data_resources2','training_data_resources3','coco_crowdhuman_train','failed_frames_train','head_difficult_train' , 'head_office_train','head_squatting_train' , 'head_steve_train','head_v2_benchmark_0_train']
  TEST_SETS:  ['annotations']
  PROB: 0.6

EXP_DIR: './experiments/models/darknet_53_yolo_v3_aifi_all_training_set_change_ratio'
LOG_DIR: './experiments/models/darknet_53_yolo_v3_aifi_all_training_set_change_ratio'
RESUME_CHECKPOINT: './experiments/models/darknet_53_yolo_v3_aifi/yolo_v3_darknet_53_coco_epoch_116.pth'
